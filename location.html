<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Distance Tracker</h1>
        <p>Latitude and Longitude will be tracked every 5 seconds.</p>

        <div class="output">
            <p><strong>Coordinates:</strong></p>
            <ul id="coordinates-list"></ul>

            <p><strong>Distance between last two points:</strong></p>
            <p id="distance-output">0.00 meters</p>
        </div>
    </div>

    <script src="location.js"></script>
</body>

</html>
